

{% extends 'universal.html' %}
{% block content %}



<div style="text-align:center">Change Password Dialog Box</div>

<tr >
{{msg}}
       <form action="" method="POST"  >
    
    <section class="content">
      <div class="container-fluid">
            
            <!-- general form elements -->
            <div class="card card-primary">

                <div class="card-body">
                  <div class="form-group">
                    <label >E-mail</label>

                    <input readonly type="text" name="surname" class="form-control" value={{menu.email}}>
                  </div>

                  <div class="form-group">
                    <label >Name</label>
                    <input readonly type="text" name="firstname" class="form-control" value={{menu.staffrec.surname}}>
                  </div>

                  <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" required name="oldpass" autofocus class="form-control" autocomplete='off' readonly  onclick= "this.removeAttribute('readonly');" >
                  </div>

                  <div class="form-group">
                    <label>New password</label>
                    <input type="password" required name="newpass1" autocomplete='off' readonly  onclick= "this.removeAttribute('readonly');" class="form-control" placeholder="New password" >
                  </div>


                  <div class="form-group">
                    <label >New password</label>
                    <input type="password" required autocomplete='off' readonly  onclick= "this.removeAttribute('readonly');" name="newpass2" class="form-control" placeholder="Enter New password again" >
                  </div>

                </div>
              </div>
            </div>
                <!-- /.card-body -->
           <div class="card-footer">
            <td >
              <input class="btn btn-lg btn-success btn-block" name="submit" type= "submit" value="Change Password">
            </td>
          </div>
      </section>
      </form>

            </div>
            <!-- /.card -->
</div>
</section>


</tr>

{% endblock %}
